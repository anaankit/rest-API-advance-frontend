<div class="container">

  <div class="box">


<div class="row">
    <div class="col-md-2"></div>
<div class = "col-md-8">
  Enter Email address<br><br>
  <input type="email" [(ngModel)] = "email" class="form-control" placeholder="Email">
</div>
<div class="col-md-2"></div>
</div>
<div class="row">
  <div class="col-md-2"></div>
<div class="col-md-8">
    Enter New password<br><br>
    <input type="password" [(ngModel)] = "password" class="form-control" placeholder="New passsword">
    <br><br>
    <div style="text-align: center">
    <button style="padding:1% 10% 1% 10%;" (click) = "resetPassword()" class="btn btn-primary" type="submit">Reset</button>
  </div>
</div>
<div class="col-md-2"></div>
</div>

</div>

    </div>
